# revx.yaml - Reverse Proxy Configuration Example

# Server settings
server:
  port: 3000
  host: 0.0.0.0
  name: "My Reverse Proxy"
  # Max concurrent sockets (useful for Vite and other dev servers)
  # Default: 256
  # maxSockets: 512

# Global configuration
global:
  # Request timeout in milliseconds
  timeout: 30000

  # Max concurrent sockets (can also be set here)
  # maxSockets: 256

  # CORS settings
  cors:
    enabled: true
    origin: "*"
    methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    credentials: true

  # Logging settings
  logging:
    enabled: true
    format: "combined"  # combined | dev | common | short | tiny
    level: "info"       # error | warn | info | debug

# Route definitions
routes:
  # Example 1: Simple proxy to API server
  - path: "/api/*"
    target: "http://localhost:4000"
    changeOrigin: true
    pathRewrite:
      "^/api": ""
    options:
      timeout: 5000
      headers:
        X-Forwarded-Host: "${HOST}"

  # Example 2: WebSocket proxy
  - path: "/ws"
    target: "ws://localhost:5000"
    ws: true
    changeOrigin: true

  # Example 3: Load balancing with multiple targets
  - path: "/balanced/*"
    targets:
      - "http://localhost:8001"
      - "http://localhost:8002"
      - "http://localhost:8003"
    strategy: "round-robin"  # round-robin | random | ip-hash
    pathRewrite:
      "^/balanced": ""
    healthCheck:
      enabled: true
      interval: 30000
      path: "/health"
      timeout: 3000

  # Example 4: Request/Response transformation
  - path: "/transform/*"
    target: "http://localhost:6000"
    changeOrigin: true
    transform:
      request:
        headers:
          add:
            X-API-Version: "v2"
          remove:
            - "Cookie"
      response:
        headers:
          add:
            X-Proxy-Server: "revx"
          remove:
            - "Server"

# Middleware configuration
middleware:
  # Request ID middleware
  - type: "requestId"
    enabled: true
    headerName: "X-Request-ID"

  # Compression middleware
  - type: "compression"
    enabled: true
    threshold: 1024

# SSL/TLS settings (optional)
# ssl:
#   enabled: false
#   key: "/path/to/private.key"
#   cert: "/path/to/certificate.crt"
